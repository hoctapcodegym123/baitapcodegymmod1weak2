<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập cân nặng</p><input id="cannang" type="number">

<p>Nhập chiều cao</p><input id="chieucao" type="number">
<br>
<br>
<button onclick="tinhbmi()">Kết quả</button>
</body>
</html>
<script>
    function tinhbmi() {
        let bmi = 0
        let a = document.getElementById("cannang").value
        let b = document.getElementById("chieucao").value
        bmi = a/(b*b)
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }

</script>
