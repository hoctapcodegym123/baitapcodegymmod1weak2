<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docchuongtrinh()">
<img id="aomanobita" src="nobitaiuxuka.png" style="position: absolute;left: 0;top: 0;" height="100" width="80">
</body>
</html>
<script>
    function bamnutlen(){
        let element = document .getElementById("aomanobita");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }
    function bamnutxuong(){
        let element = document .getElementById("aomanobita");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }
    function bamnuttrai(){
        let element = document .getElementById("aomanobita");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }
    function bamnutphai(){
        let element = document .getElementById("aomanobita");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }
    function thaotacphim(evt){
        switch (evt.keyCode){
            case 37:
                bamnuttrai();
                break;
            case 39:
                bamnutphai();
                break;
            case 38:
                bamnutlen();
                break;
            case 40:
                bamnutxuong();
                break;
        }
    }
    function docchuongtrinh(){
        window.addEventListener('keydown',thaotacphim);
    }
</script>
