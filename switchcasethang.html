<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="Num" type="number">
    <button onclick="thang()">check</button>
</body>
</html>
<script>
    let a=document.getElementById("Num").value
    function thang(){
        switch (a){
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
        alert("Tháng"+a+"có 31 ngày");
        break;
        case 2:
        alert("Tháng"+a+"có 28 hoặc 29 ngày");
        break;
        case 4:
        case 6:
        case 9:
        case 11:
        alert("Tháng"+a+"có 30 ngày");
        break;
        }
    }
</script>
