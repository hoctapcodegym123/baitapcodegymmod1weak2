<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h3>Chu vi hình tròn</h3>
    <p>Nhập bán kính <input id="bankinh" type="number" value=""></p>
    <p>
        <button onclick="chucnangtinh()">Kết quả chu vi</button>
    </p>
    <p><input type="number" id="Chuvi"></p>
</form>
</body>
</html>
<script>
    function chucnangtinh() {
        let a = document.getElementById("bankinh").value
        document.getElementById("Chuvi").value = a * 2 * 3.14
    }
</script>
