<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form onsubmit="return false">
    <table border="1">
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
        <tr>
            <td><input id="sotien" type="number"></td>
            <td><select id="from">
                <option value="1">VND</option>
                <option value="23000">USD</option>
            </select>
            </td>
            <td><select id="to">
                <option value="23000">USD</option>
                <option value="1">VND</option>
            </select>
            </td>
            <td>
                <button onclick="TinhTien()">Convert</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">Result <input id="result" type="text"></td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    function TinhTien(){
        let a = document.getElementById("sotien").value
        let b = document.getElementById("from").value
        let c = document.getElementById("to").value
        document.getElementById("result").value=a*b/c
    }
</script>
