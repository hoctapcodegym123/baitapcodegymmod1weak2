<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <th colspan="4">Calculator</th>
    <tr>
        <td colspan="2"><input id="num1" type="number"></td>
        <td colspan="2"><input id="num2" type="number"></td>
    </tr>
    <tr>
        <td><button onclick="Cong()">Addition(+)</button></td>
        <td><button onclick="Tru()">Subtraction(-)</button></td>
        <td><button onclick="Nhan()">Multiplication(x)</button></td>
        <td><button onclick="Chia()">Division(/)</button></td>
    </tr>
    <tr>
        <td colspan="4">Result<input id="result" type="number"></td>
    </tr>
</table>
</body>
</html>
<script>
    function Cong(){
        let a = +document.getElementById("num1").value
        let b = +document.getElementById("num2").value
        document.getElementById("result").value=a+b
    }
    function Tru(){
        let a = +document.getElementById("num1").value
        let b = +document.getElementById("num2").value
        document.getElementById("result").value=a-b
    }
    function Nhan(){
        let a = +document.getElementById("num1").value
        let b = +document.getElementById("num2").value
        document.getElementById("result").value=a*b
    }
    function Chia(){
        let a = +document.getElementById("num1").value
        let b = +document.getElementById("num2").value
        document.getElementById("result").value=a/b
    }
</script>
